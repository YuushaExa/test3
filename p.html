    // ---- fetch chapter content (browser-side) ----
  async function fetchChapterContent(chapterUrl) {
  const html = await fetchRawHTML(chapterUrl);
  const doc  = new DOMParser().parseFromString(html, 'text/html');

  const title = doc.querySelector('.title h1')?.textContent?.trim() || 'Untitled Chapter';

  // collect only <p> inside .page-content, skipping ads/abg/etc
const paragraphs = [...doc.querySelectorAll('.content p')]
  .filter(p => 
    !p.classList.contains('abg') &&
    !p.closest('.ad') &&
    !p.closest('.ads')
  )
  .map(p => p.textContent.trim())
  .filter(txt => 
    txt.length > 0 &&
    !/https?:\/\//i.test(txt) &&   
    !txt.includes('шшш') &&        
    !txt.includes('щшш')          
  );

  const content = paragraphs.map(txt => `<p>${txt}</p>`).join('\n');

  return { title, content };
}

// 1️⃣ Create EPUB function
async function createEpub() {
  const metadata = novelData.metadata;
  const chapters = novelData.chapters;

  // Basic checks
  if (!metadata?.title) {
    throw new Error('Metadata (title) is missing.');
  }

  if (!chapters || chapters.length === 0) {
    throw new Error('No chapters found.');
  }

  // Filter out chapters with no content
  const validChapters = chapters.filter(ch => 
    ch.content && 
    ch.content.trim().length > 0 &&
    // Optional: ensure it has at least one <p> tag or real text
    (ch.content.includes('<p>') || /[\u4e00-\u9fff\w]/.test(ch.content))
  );

  if (validChapters.length === 0) {
    throw new Error('No chapters contain valid content. Cannot create EPUB.');
  }

  if (validChapters.length < chapters.length) {
    const missing = chapters.length - validChapters.length;
    log(`⚠️ ${missing} chapter(s) skipped due to empty/invalid content.`, 'orange');
  }

  try {
    createEpubBtn.disabled = true;
    log('Generating EPUB from valid chapters...');

    // Temporarily replace chapters with only valid ones (or modify EpubGenerator to accept a list)
    const originalChapters = novelData.chapters;
    novelData.chapters = validChapters;

    const generator = new EpubGenerator(novelData);
    generatedEpubBlob = await generator.generate(log);

    // Restore original if needed (optional)
    novelData.chapters = originalChapters;

    log('✓ EPUB created successfully!', 'green');
    downloadEpubBtn.disabled = false;
    saveEpubBtn.disabled = false;
    return generatedEpubBlob;
  } catch (err) {
    log(`EPUB generation error: ${err.message}`, 'red');
    throw err;
  } finally {
    createEpubBtn.disabled = false;
  }
}

// 2️⃣ Download EPUB function
function downloadEpub() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }
  
  const a = document.createElement('a');
  a.href = URL.createObjectURL(generatedEpubBlob);
  a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.epub`;
  a.click();
  URL.revokeObjectURL(a.href);
  log('EPUB download started.');
}

// 3️⃣ Save EPUB to Google Drive function
async function saveEpubToDrive() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }

  try {
    saveEpubBtn.disabled = true;
    log('Uploading EPUB to Google Drive...');

    const formData = new FormData();
    formData.append('file', generatedEpubBlob, `${novelData.metadata.title}.epub`);
    formData.append('folder', '1_P5VjIMg8PTp6_4en8d23hngim4NXED6');

    const response = await fetch(`${WORKER_URL}/api/saveEpubToGoogleDrive`, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Upload failed');
    }

    log(`✓ Successfully saved EPUB to Google Drive`, 'green');
    log(`File: ${result.webViewLink}`);
    log(`File ID: ${result.fileId}`);
    return result;
  } catch (error) {
    log(`Error: ${error.message}`, 'red');
    throw error;
  } finally {
    saveEpubBtn.disabled = false;
  }
}

// Updated fetchAuthorWorks function with current selectors
/**
 * Fetches the search / author page that uses the new AMP markup
 * (.novel_cell grid).
 * Returns the same object shape as the old function.
 */
async function fetchAuthorWorks(authorUrl) {
  try {
    log(`Fetching author works from: ${authorUrl}`);
    const html = await fetchRawHTML(authorUrl);
    const doc  = new DOMParser().parseFromString(html, 'text/html');

    const cells = doc.querySelectorAll('.novel_cell');
    if (!cells.length) {
      log('No works found for this author.');
      return [];
    }

    const works = [];
    cells.forEach(cell => {
      // cover
const ampEl  = cell.querySelector('amp-img');
const cover  = ampEl ? ampEl.getAttribute('src') : '';

      // title
      const titleEl = cell.querySelector('h3');
      const title   = titleEl?.textContent?.trim() || 'No Title';

      // author
      const authorLi = [...cell.querySelectorAll('ul li')]
        .find(li => li.textContent.startsWith('作者：'));
      const author = authorLi
        ? authorLi.textContent.replace(/^作者：/, '').trim()
        : '';

      // description
      const descLi = [...cell.querySelectorAll('ul li')]
        .find(li => li.textContent.startsWith('簡介：'));
      const description = descLi
        ? descLi.textContent.replace(/^簡介：/, '').trim()
        : '';

      works.push({
        title,
        cover,
        author,
        description,
      });
    });

    log(`Found ${works.length} other works by this author`);
    return works;
  } catch (err) {
    log(`Error fetching author works: ${err.message}`);
    return [];
  }
}

    .map(p => (p.textContent || '').trim())
    .filter(Boolean);
  return ps.length ? ps : (html ? [tmp.textContent.trim()] : []);
}

    // Function to detect Chinese characters
function hasChinese(text) {
  const chineseRegex = /[\u4e00-\u9fff\u3400-\u4dbf\uf900-\ufaff]/;
  return chineseRegex.test(text);
}

// Check Translation functionality
function checkTranslation() {
  if (!novelData.chapters.length) {
    log('No chapters to check', 'red');
    return;
  }

  // Clear console-translate
  consoleTranslate.innerHTML = '';
  
  // Find chapters with Chinese characters
  const chineseChapters = [];
  novelData.chapters.forEach((chapter, index) => {
    if (hasChinese(chapter.title) || hasChinese(chapter.content)) {
      chineseChapters.push({ ...chapter, _index: index });
    }
  });

  if (chineseChapters.length === 0) {
    log('✓ No Chinese characters detected in any chapters!', 'green');
    return;
  }

  log(`Found ${chineseChapters.length} chapters with Chinese characters`, 'orange');
  
  // Build hidden JSON structure
  const jsonArray = chineseChapters.map(ch => ({
    index: ch._index,
    title: ch.title,
    paragraphs: splitParagraphsFromContent(ch.content)
  }));

  const hiddenPre = document.createElement('pre');
  hiddenPre.style.display = 'none';
  hiddenPre.setAttribute('translate', 'no');
  hiddenPre.className = 'hidden-json';
  hiddenPre.textContent = JSON.stringify(jsonArray, null, 2);
  consoleTranslate.appendChild(hiddenPre);

  // Render visible content for translation
  const visContainer = document.createElement('div');
  visContainer.setAttribute('translate', 'yes');

  chineseChapters.forEach(ch => {
    const chapterDiv = document.createElement('div');
    chapterDiv.className = 'visible-ch';
    chapterDiv.dataset.index = ch._index;

    // Title
    const titleDiv = document.createElement('div');
    titleDiv.className = 'translatable title';
    titleDiv.dataset.index = ch._index;
    titleDiv.textContent = ch.title;
    titleDiv.style.marginBottom = '8px';
    chapterDiv.appendChild(titleDiv);

    // Paragraphs
    const paragraphs = splitParagraphsFromContent(ch.content);
    paragraphs.forEach((pText, pIdx) => {
      const pDiv = document.createElement('div');
      pDiv.className = 'translatable para';
      pDiv.dataset.index = ch._index;
      pDiv.dataset.pIndex = pIdx;
      pDiv.style.marginBottom = '6px';
      pDiv.textContent = pText;
      chapterDiv.appendChild(pDiv);
    });

    // Chapter separator
    const sep = document.createElement('div');
    sep.style.height = '14px';
    visContainer.appendChild(chapterDiv);
    visContainer.appendChild(sep);
  });

  consoleTranslate.appendChild(visContainer);
  saveTranslationBtn.disabled = false;
  log('Chapters with Chinese characters loaded for translation. Use browser translate then click "Save Translation".', 'green');
}
    
// Render a batch so:
// - Hidden: JSON string (translate="no") — exact structure preserved
// - Visible: plain text only (title, newline, paragraphs) and each text piece has .translatable spans
function renderTranslationBatchToConsole(batch, startIndex) {
  // Clear console-translate
  consoleTranslate.innerHTML = '';

  // Build hidden JSON structure (array of objects)
  const jsonArray = batch.map((ch, i) => ({
    index: ch._index,
    title: ch._titleRaw,
    paragraphs: ch._paragraphs.slice() // copy
  }));

  // Hidden JSON holder (not translated)
  const hiddenPre = document.createElement('pre');
  hiddenPre.style.display = 'none';
  hiddenPre.setAttribute('translate', 'no'); // prevent browser translate
  hiddenPre.className = 'hidden-json';
  hiddenPre.textContent = JSON.stringify(jsonArray, null, 2);
  consoleTranslate.appendChild(hiddenPre);

  // Visible container (this will be what the user translates)
  const visContainer = document.createElement('div');
  visContainer.setAttribute('translate', 'yes');

  // For each chapter, output pure text: Title, blank line, then paragraphs joined with blank line
  batch.forEach((ch, idx) => {
    const chapterIndex = startIndex + idx;

    const chapterDiv = document.createElement('div');
    chapterDiv.className = 'visible-ch';
    chapterDiv.dataset.index = chapterIndex;

    // Title (single line)
    const titleDiv = document.createElement('div');
    titleDiv.className = 'translatable title';
    titleDiv.dataset.index = chapterIndex;
    titleDiv.textContent = ch._titleRaw || `Chapter ${chapterIndex + 1}`;

    // Add a blank-line visually after title with margin
    titleDiv.style.marginBottom = '8px';
    chapterDiv.appendChild(titleDiv);

    // Paragraphs: each paragraph in its own div so the translator can translate them individually
    ch._paragraphs.forEach((pText, pIdx) => {
      const pDiv = document.createElement('div');
      pDiv.className = 'translatable para';
      pDiv.dataset.index = chapterIndex;
      pDiv.dataset.pIndex = pIdx;
      pDiv.style.marginBottom = '6px';
      pDiv.textContent = pText;
      chapterDiv.appendChild(pDiv);
    });

    // Add an extra blank line between chapters
    const sep = document.createElement('div');
    sep.style.height = '14px';

    visContainer.appendChild(chapterDiv);
    visContainer.appendChild(sep);
  });

  // Append visible container after hidden JSON
  consoleTranslate.appendChild(visContainer);

  // Enable Save Translation button for user to click after translating the page
  saveTranslationBtn.disabled = false;

  // Log for the user
  log(`Rendered chapters ${startIndex + 1}–${startIndex + batch.length} for translation (visible text only).`, 'green');
  log('Use your browser "Translate" UI (or right-click → Translate) to translate the visible text, then click "Save Translation".', 'green');
}

function buildBatchObjects(start, end) {
  const arr = [];
  for (let i = start; i < end; i++) {
    const ch = novelData.chapters[i];
    // ensure we have content/title from fetch
    const titleRaw = ch.title || `Chapter ${i+1}`;
    const paragraphs = splitParagraphsFromContent(ch.content);
    arr.push({
      _index: i,
      _titleRaw: titleRaw,
      _paragraphs: paragraphs
    });
  }
  return arr;
}
    
// Read back translated visible text and inject into novelData for the range [start, end)
function extractAndSaveTranslatedBatch(start, end) {
  for (let i = start; i < end; i++) {
    // Find title element and paragraph elements for this index
    const titleEl = consoleTranslate.querySelector(`.visible-ch[data-index="${i}"] .translatable.title[data-index="${i}"]`);
    const paraEls = consoleTranslate.querySelectorAll(`.visible-ch[data-index="${i}"] .translatable.para[data-index="${i}"]`);

    // Gather translated values; fallback to original if missing
    const newTitle = titleEl && titleEl.textContent.trim()
      ? titleEl.textContent.trim()
      : (novelData.chapters[i].title || `Chapter ${i+1}`);

    const paras = [];
    if (paraEls && paraEls.length) {
      paraEls.forEach(pNode => {
        const t = (pNode.textContent || '').trim();
        if (t) paras.push(t);
      });
    } else {
      // If translator removed paragraph nodes for some reason, fall back to splitting existing content
      const fallBackParas = splitParagraphsFromContent(novelData.chapters[i].content);
      fallBackParas.forEach(p => { if (p) paras.push(p); });
    }

    // Rebuild safe HTML content (we escape the translated text to avoid injected HTML)
    const newContent = paras.map(p => `<p>${esc(p)}</p>`).join('\n');

    // Save into canonical structure (overwriting title + content)
    novelData.chapters[i].title = newTitle;
    novelData.chapters[i].content = newContent;
  }

  // After writing back, clear visible console to avoid accidental re-saving
  consoleTranslate.querySelectorAll('.visible-ch').forEach(n => n.remove());
  // Keep hidden JSON removed as well (we will generate a new hidden JSON on next batch)
  const hidden = consoleTranslate.querySelector('.hidden-json');
  if (hidden) hidden.remove();

  log(`Saved translation for chapters ${start + 1}–${end}.`, 'green');
}




// Fetch next N chapters (Chinese), then show them in the translate console
async function fetchNextTranslateBatch() {
  const total = totalChaptersCount || novelData.chapters.length;
  if (translateCursor >= total) {
    log('All chapters processed through translate-save flow!', 'green');
    progressContainer.style.display = 'none';
    downloadBtn.disabled   = false;
    saveToJsonBtn.disabled = false;
    createEpubBtn.disabled = false;
    saveTranslationBtn.disabled = true;
    retryBtn.style.display = 'none';
    return;
  }

  progressContainer.style.display = 'block';
  const start = translateCursor;
  const end   = Math.min(start + translateBatchSize, total);

  try {
    const promises = [];
    for (let i = start; i < end; i++) {
      if (!novelData.chapters[i].content) {
        promises.push((async idx => {
          log(`Fetching ${idx+1}/${total} - ${novelData.chapters[idx].title}`);
          const data = await fetchChapterContent(novelData.chapters[idx].url);
          novelData.chapters[idx] = { ...novelData.chapters[idx], ...data };
        })(i));
      }
    }
    await Promise.all(promises);

    updateProgress(end, total);
    statusText.textContent = `Ready to translate ${start+1}–${end} / ${total}`;
    const batchObjs = buildBatchObjects(start, end);
    renderTranslationBatchToConsole(batchObjs, start);
    retryBtn.style.display = 'none';        // success ‑ hide button
    failedStart = -1;
  } catch (err) {
    log(`Error during batch ${start+1}–${end}: ${err.message}`, 'red');
    failedStart = start;                    // remember where it failed
    retryBtn.style.display = 'inline-block';// show the retry button
  }
}

// --- button click handler ---
const retryBtn = document.getElementById('retryBtn');
retryBtn.addEventListener('click', () => {
  if (failedStart === -1) return;           // nothing to retry
  retryBtn.style.display = 'none';
  fetchNextTranslateBatch();                // continue exactly from failedStart
});
const checkTranslationBtn = document.getElementById('checkTranslationBtn');
checkTranslationBtn.addEventListener('click', checkTranslation);
// Wire the save button: read translations back, move to next batch
saveTranslationBtn.addEventListener('click', () => {
  const total = totalChaptersCount || novelData.chapters.length;
  const start = translateCursor;
  const end   = Math.min(start + translateBatchSize, total);

  try {
    extractAndSaveTranslatedBatch(start, end);
    log(`Saved translated chapters ${start+1}–${end}.`, 'green');
  } catch (e) {
    log(`Error saving translation: ${e.message}`, 'red');
    return;
  }

  // Advance cursor & fetch next batch
  translateCursor = end;
  consoleTranslate.innerHTML = '';
  saveTranslationBtn.disabled = true;

  // Auto-continue
  fetchNextTranslateBatch().catch(err => {
    log(`Error loading next batch: ${err.message}`, 'red');
  });
});

// scroll
const btn       = document.getElementById('scroll-btn');
const consoleEl = document.getElementById('console-translate');

let animId = null;         
function scrollToBottomWithCharCount() {

btn.addEventListener('click', () => {
  // If an animation is already running → cancel it
  if (animId) {
    cancelAnimationFrame(animId);
    animId = null;
    btn.textContent = 'Scroll to Bottom';
    return;
  }

  // Disable button
  btn.textContent = 'Scrolling...';

  const totalChars     = consoleEl.textContent.length;
  const charsPerSecond = 12000;
  const durationMs     = (totalChars / charsPerSecond) * 1000;

  const start         = performance.now();
  const startScroll   = consoleEl.scrollTop;
  const maxScrollTop  = consoleEl.scrollHeight - consoleEl.clientHeight;

function step(now) {
  const elapsed  = now - start;
  const progress = Math.min(elapsed / durationMs, 1);

  consoleEl.scrollTop =
    startScroll + (maxScrollTop - startScroll) * progress;

  if (progress < 1) {
    animId = requestAnimationFrame(step);
  } else {
    animId = null;
    btn.textContent = 'Scroll to Bottom';
    return;            
  }
}

  animId = requestAnimationFrame(step);
});
};
    // Timer logic
let countdownInterval;
const timerElement = document.getElementById('timer');
const countdownDuration = 100; // 100 seconds

function startCountdown() {
  clearInterval(countdownInterval); // Clear any existing interval
  let secondsRemaining = countdownDuration;
  timerElement.textContent = `Time remaining: ${secondsRemaining}s`;

  countdownInterval = setInterval(() => {
    secondsRemaining--;
    timerElement.textContent = `Time remaining: ${secondsRemaining}s`;
    if (secondsRemaining <= 0) {
      clearInterval(countdownInterval);
      timerElement.textContent = 'Time remaining: 0s';
    }
  }, 1000);
}

// Attach the countdown start to the relevant buttons
fetchChaptersBtn.addEventListener('click', startCountdown);
saveTranslationBtn.addEventListener('click', startCountdown);
retryBtn.addEventListener('click', startCountdown);

    autoSaveBtn.addEventListener('click', async () => {
  autoSaveBtn.disabled = true;
  const scrollBtn = document.getElementById('scroll-btn');
  
  while (true) {
    // 1. Scroll to bottom
    scrollToBottomWithCharCount();

    
    // 2. Wait for scroll to complete (check every 100ms)
    await new Promise(resolve => {
      const checkScroll = setInterval(() => {
        if (!animId) {
          clearInterval(checkScroll);
          resolve();
        }
      }, 1000);
    });
    
    // 3. Wait for timer to reach 0
 await new Promise(resolve => setTimeout(resolve, 100000));
    
    // 4. Check if save button is enabled (translation ready)
    if (saveTranslationBtn.disabled) {
      log('Auto Save: Translation not ready or completed', 'yellow');
      break;
    }
    
    // 5. Click Save Translation
    saveTranslationBtn.click();
    
    // 6. Wait a bit for processing
    await new Promise(resolve => setTimeout(resolve, 1000));
    scrollToBottomWithCharCount();
    // 7. Check if we've processed all chapters
    if (translateCursor >= totalChaptersCount) {
      log('Auto Save: All chapters processed!', 'green');
      break;
    }
    
    // Brief pause before next iteration
    await new Promise(resolve => setTimeout(resolve, 500));
  }
  
  autoSaveBtn.disabled = false;
});
