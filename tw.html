<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Crawler with Translation</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;max-width:1000px;margin:0 auto;padding:20px;background:#f5f5f5}
    h1{color:#333;text-align:center}
    .container{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .form-group{margin-bottom:15px}
    label{display:block;margin-bottom:5px;font-weight:bold}
    input[type=text]{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}
    button{background:#4CAF50;color:#fff;border:none;padding:10px 15px;border-radius:4px;cursor:pointer;font-size:16px;margin-right:10px;margin-bottom:10px}
    button:disabled{background:#ccc}
    .console-container{display:flex;gap:20px;margin-top:20px}
    .console{flex:1;background:#1e1e1e;color:#d4d4d4;padding:15px;border-radius:4px;font-family:'Courier New',Courier,monospace;height:300px;overflow-y:auto;white-space:pre-wrap}
    .progress-container{margin-top:15px;display:none}
    progress{width:100%}
    .status{text-align:center;margin:10px 0;font-weight:bold}
    .translation-controls{margin-top:10px}
    #console-translate{background:#2d2d30;border:1px solid #3e3e42}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Novel Crawler with Translation</h1>

    <div class="form-group">
      <label for="novelUrl">Novel URL:</label>
      <input type="text" id="novelUrl" placeholder="Enter novel URL">
    </div>

    <button id="fetchMetadataBtn">Fetch Metadata</button>
    <button id="fetchChaptersBtn" disabled>Fetch Chapters</button>
    <button id="downloadBtn" disabled>Download as JSON</button>
    <button id="saveToJsonBtn" disabled>Save JSON</button> 
    <button id="editMetadataBtn" disabled>Edit Metadata</button>
    <button id="saveMetadataBtn">Save Metadata</button>
    
    <div class="progress-container" id="progressContainer">
      <div class="status" id="statusText">Processing...</div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div class="console-container">
      <div class="console" id="console"></div>
      <div class="console" id="console-translate"></div>
    </div>
    
    <div class="translation-controls">
      <button id="prepareTranslationBtn" disabled>Prepare Translation</button>
      <button id="saveTranslationBtn" disabled>Save Translation</button>
    </div>
  </div>

  <script>
    // ---- DOM refs ----
    const consoleOutput = document.getElementById('console');
    const consoleTranslate = document.getElementById('console-translate');
    const novelUrlInput = document.getElementById('novelUrl');
    const fetchMetadataBtn = document.getElementById('fetchMetadataBtn');
    const fetchChaptersBtn = document.getElementById('fetchChaptersBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const saveToJsonBtn = document.getElementById('saveToJsonBtn'); 
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const prepareTranslationBtn = document.getElementById('prepareTranslationBtn');
    const saveTranslationBtn = document.getElementById('saveTranslationBtn');

    // ---- config ----
    const WORKER_URL = 'https://curly-pond-9050.yuush.workers.dev';
    const BATCH_SIZE = 100; // Number of chapters to process per translation batch

    // ---- helpers ----
    function log(msg, color = '') {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      
      if (color) {
        messageElement.style.color = color;
        messageElement.style.fontWeight = 'bold';
      }
      
      consoleOutput.appendChild(messageElement);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function logTranslate(msg, color = '') {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      
      if (color) {
        messageElement.style.color = color;
        messageElement.style.fontWeight = 'bold';
      }
      
      consoleTranslate.appendChild(messageElement);
      consoleTranslate.scrollTop = consoleTranslate.scrollHeight;
    }

    function updateProgress(current, total) {
      const pct = Math.round((current / total) * 100);
      progressBar.value = pct;
      statusText.textContent = `Processing ${current}/${total} (${pct}%)`;
    }

    // ---- data store ----
    let novelData = { metadata: null, chapters: [] };
    let currentBatch = 0;
    let translatedChapters = [];

    // ---- fetch raw html via worker ----
    async function fetchRawHTML(targetUrl) {
      const res = await fetch(`${WORKER_URL}/api/raw?url=${encodeURIComponent(targetUrl)}`);
      if (!res.ok) throw new Error(`raw fetch ${res.status}`);
      return res.text();
    }

    // ---- fetch metadata (browser-side) ----
    async function fetchMetadata() {
      const url = novelUrlInput.value.trim();
      if (!url) return alert('Please enter a novel URL');

      try {
        log('Fetching novel page…');
        fetchMetadataBtn.disabled = true;

        const html = await fetchRawHTML(url);
        const doc = new DOMParser().parseFromString(html, 'text/html');

        // Extract metadata
        const title = doc.querySelector('.n-text h1')?.textContent.trim() || 'Untitled';
        const cover = doc.querySelector('.n-img img')?.src || '';
        const author = doc.querySelector('.n-text p a.bauthor')?.textContent.trim() || 'Unknown';
        const status = doc.querySelector('.n-text p .lz')?.textContent.trim() 
                    || doc.querySelector('.n-text p .end')?.textContent.trim() 
                    || 'Unknown';
        const description = doc.querySelector('#intro')?.textContent.trim() || '';

        const Url = doc.querySelector('.n-text a.bauthor')?.getAttribute('href') || null;
        const authorUrl = Url ? new URL(Url, url).href : null;

        // Extract genres/tags
        const genres = Array.from(doc.querySelectorAll('.tags em a')).map(a => a.textContent.trim());

        // find the last <a> inside .u-chapter.cfirst
        const lastLink = doc.querySelector('.u-chapter.cfirst li a:last-of-type');
        if (!lastLink) throw new Error("Couldn't find last chapter link");

        // extract last chapter number (e.g. /p1355.html → 1355)
        const href = lastLink.getAttribute('href');
        const match = href.match(/p(\d+)\.html$/);
        if (!match) throw new Error("Couldn't extract last chapter number");
        const lastNumber = parseInt(match[1], 10);

        // construct chapter list p1 → plast
        const chapters = [];
        for (let i = 1; i <= lastNumber; i++) {
          chapters.push({
            title: `Chapter ${i}`,
            url: new URL(`p${i}.html`, url).href
          });
        }

        novelData.metadata = { 
          title, 
          cover, 
          author, 
          status, 
          genres, 
          description,
          authorUrl
        };
        novelData.chapters = chapters;

        log(`\n=== Metadata ===`);
        log(`Title: ${title}`);
        log(`Cover: ${cover}`);
        log(`Author: ${author}`);
        log(`Status: ${status}`);
        log(`Genres: ${genres.join(', ')}`);
        log(`Description: ${description}`);
        log(`Total chapters found: ${chapters.length}`);
        fetchChaptersBtn.disabled = false;
        checkTitle();

        if (authorUrl) {
          log('\nFetching author\'s other works...');
          try {
            const otherWorks = await fetchAuthorWorks(authorUrl);
            novelData.metadata.otherworks = otherWorks;
            log(`Found ${otherWorks.length} other works by this author`, 'green');
          } catch (err) {
            log(`Error fetching author works: ${err.message}`, 'red');
          }
        } else {
          log('No author URL found - skipping author works fetch', 'yellow');
        }

      } catch (err) {
        log(`Error: ${err.message}`, 'red');
        fetchMetadataBtn.disabled = false;
      }
    }

    // ---- fetch chapter content (browser-side) ----
    async function fetchChapterContent(chapterUrl) {
      const html = await fetchRawHTML(chapterUrl);
      const doc  = new DOMParser().parseFromString(html, 'text/html');

      const title = doc.querySelector('.page-content h3')?.textContent?.trim() || 'Untitled Chapter';

      // collect only <p> inside .page-content, skipping ads/abg/etc
      const paragraphs = [...doc.querySelectorAll('.page-content p')]
        .filter(p => 
          !p.classList.contains('abg') &&
          !p.closest('.ad') &&
          !p.closest('.ads')
        )
        .map(p => p.textContent.trim())
        .filter(txt => txt.length > 0);

      const content = paragraphs.map(txt => `<p>${txt}</p>`).join('\n');

      return { title, content };
    }

    // ---- fetch all chapters ----
    async function fetchChapters() {
      if (!novelData.chapters.length) return alert('No chapters found');
      try {
        fetchChaptersBtn.disabled = true;
        progressContainer.style.display = 'block';

        const total = novelData.chapters.length;
        let done = 0;

        // Only fetch the first batch for translation
        const batchSize = BATCH_SIZE;
        const endIndex = Math.min(currentBatch + batchSize, total);
        
        for (let i = currentBatch; i < endIndex; i++) {
          log(`Fetching ${i + 1}/${total} - ${novelData.chapters[i].title}`);
          const data = await fetchChapterContent(novelData.chapters[i].url);
          novelData.chapters[i] = {...novelData.chapters[i], ...data};
          
          done++;
          updateProgress(done, total);
          await new Promise(r => setTimeout(r, 300)); // polite delay
        }

        currentBatch = endIndex;
        
        if (currentBatch >= total) {
          log('\nAll chapters fetched!');
          downloadBtn.disabled = false;
          saveToJsonBtn.disabled = false;
          progressContainer.style.display = 'none';
        } else {
          log(`\nFetched first ${currentBatch} chapters. Prepare for translation.`);
          prepareTranslationBtn.disabled = false;
          progressContainer.style.display = 'none';
        }

      } catch (err) {
        log(`Error: ${err.message}`);
        fetchChaptersBtn.disabled = false;
        progressContainer.style.display = 'none';
      }
    }

    // ---- Prepare chapters for translation ----
    function prepareForTranslation() {
      // Get the current batch of chapters
      const startIdx = Math.max(0, currentBatch - BATCH_SIZE);
      const endIdx = currentBatch;
      const chaptersToTranslate = novelData.chapters.slice(startIdx, endIdx);
      
      // Display raw JSON for translation
      consoleTranslate.innerHTML = '';
      logTranslate('// Copy this JSON, translate using browser translation, then paste back and click "Save Translation"');
      logTranslate('// 复制此JSON，使用浏览器翻译功能翻译，然后粘贴回来并点击"保存翻译"');
      logTranslate(JSON.stringify(chaptersToTranslate, null, 2));
      
      saveTranslationBtn.disabled = false;
      prepareTranslationBtn.disabled = true;
    }

    // ---- Save translated chapters ----
    function saveTranslation() {
      try {
        // Get text from translation console
        const translatedText = consoleTranslate.textContent;
        
        // Try to parse as JSON
        const translatedChapters = JSON.parse(translatedText);
        
        // Validate the structure
        if (!Array.isArray(translatedChapters)) {
          throw new Error('Translated content is not a valid array');
        }
        
        // Update the original chapters with translated content
        const startIdx = Math.max(0, currentBatch - BATCH_SIZE);
        for (let i = 0; i < translatedChapters.length; i++) {
          if (startIdx + i < novelData.chapters.length) {
            novelData.chapters[startIdx + i] = translatedChapters[i];
          }
        }
        
        log('Translation saved successfully!', 'green');
        consoleTranslate.innerHTML = '';
        
        // If there are more chapters to process, fetch the next batch
        if (currentBatch < novelData.chapters.length) {
          log(`Processing next batch (${currentBatch+1}-${Math.min(currentBatch+BATCH_SIZE, novelData.chapters.length)})...`);
          saveTranslationBtn.disabled = true;
          fetchChapters();
        } else {
          log('All chapters processed and translated!', 'green');
          downloadBtn.disabled = false;
          saveToJsonBtn.disabled = false;
        }
      } catch (err) {
        log(`Error saving translation: ${err.message}`, 'red');
      }
    }

    // ---- Save Metadata ----
    async function saveMetadata() {
      try {
        progressContainer.style.display = 'block';
        statusText.textContent = 'Saving metadata...';
        
        const metadata = novelData.metadata;
        if (!metadata) {
          alert('No metadata available to save');
          return false;
        }

        console.log('Saving metadata to server...');
        
        const response = await fetch(`${WORKER_URL}/api/saveMetadata`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(metadata)
        });

        const result = await response.json();
        if (!response.ok || !result.success) {
          throw new Error(result.error || 'Failed to save metadata');
        }

        log('✓ Metadata saved successfully', 'green');
        return true;
        
      } catch (error) {
        log('✓ Metadata saved successfully', 'red');
        return false;
      } finally {
        progressContainer.style.display = 'none';
      }
    }

    // ---- export JSON ----
    function downloadJson() {
      if (!novelData.metadata?.title) return alert('No data to save');
      
      const cleanData = {
        ...novelData,
        chapters: novelData.chapters.map(({ url, ...rest }) => rest) // Exclude 'url'
      };
      
      const blob = new Blob([JSON.stringify(cleanData, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.json`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    // ---- save JSON to Google Drive ----
    async function saveJsonToGoogleDrive() {
      if (!novelData.metadata?.title) return alert('No data to save');
      
      try {
        saveToJsonBtn.disabled = true;
        log('Preparing data for Google Drive...');
        
        // Clean data and convert to pretty JSON
        const cleanData = {
          ...novelData,
          chapters: novelData.chapters.map(({ url, ...rest }) => rest)
        };
        const jsonContent = JSON.stringify(cleanData, null, 2);

        log('Starting upload...');
        const response = await fetch(`${WORKER_URL}/api/saveToGoogleDrive`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: `${novelData.metadata.title}`,
            content: jsonContent,
            folder: '16D-B7--4_NOjICRqDnHg0Z0SRH-SiWrH' // Your folder ID
          })
        });

        const result = await response.json();
        
        if (!response.ok || !result.success) {
          throw new Error(result.error || 'Upload failed with unknown error');
        }

        log(`✓ Successfully saved to Google Drive`, 'green');
        log(`File: ${result.webViewLink}`);
        log(`File ID: ${result.fileId}`);
        
      } catch (error) {
        log(`Error: ${error.message}`, 'red');
        console.error('Upload error details:', error);
      } finally {
        saveToJsonBtn.disabled = false;
      }
    }

    // ---- Check title similarity ----
    async function checkTitle() {
      if (!novelData.metadata?.title) {
        return alert('No metadata title available.');
      }

      try {
        log(`Checking title against database...`);
        
        const res = await fetch('https://curly-pond-9050.yuush.workers.dev/titles.json');
        if (!res.ok) throw new Error(`Failed to fetch titles.json (${res.status})`);
        
        const data = await res.json();
        const targetTitle = novelData.metadata.title.trim().toLowerCase();

        // Exact match check
        const match = data.some(item => 
          item.title.trim().toLowerCase() === targetTitle
        );

        // Output result in color
        const message = match 
          ? `%cDuplicate` 
          : `%cOriginal`;
        const style = match 
          ? 'color: red; font-weight: bold;' 
          : 'color: green; font-weight: bold;';

        consoleOutput.innerHTML += `<div style="${style.replace(/%c/g, '')}">${match ? 'Duplicate' : 'Original'}</div>`;
        consoleOutput.scrollTop = consoleOutput.scrollHeight;

      } catch (err) {
        log(`Error checking title: ${err.message}`);
      }
    }

    // ---- Event Listeners ----
    fetchMetadataBtn.addEventListener('click', fetchMetadata);
    fetchChaptersBtn.addEventListener('click', fetchChapters);
    downloadBtn.addEventListener('click', downloadJson);
    saveToJsonBtn.addEventListener('click', saveJsonToGoogleDrive); 
    saveMetadataBtn.addEventListener('click', saveMetadata);
    prepareTranslationBtn.addEventListener('click', prepareForTranslation);
    saveTranslationBtn.addEventListener('click', saveTranslation);

    // Enable the edit metadata button after fetching metadata
    fetchMetadataBtn.addEventListener('click', () => {
      const check = setInterval(() => {
        if (novelData.metadata) {
          document.getElementById('editMetadataBtn').disabled = false;
          clearInterval(check);
        }
      }, 500);
    });
  </script>
</body>
</html>
