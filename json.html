    function updateProgress(current, total) {

async function fetchMetadata() {
  const url = novelUrlInput.value.trim();
  if (!url) return alert('Please enter a novel URL');

  try {
    log('Fetching novel pageâ€¦');
    fetchMetadataBtn.disabled = true;

    const html = await fetchRawHTML(url);
    const doc = new DOMParser().parseFromString(html, 'text/html');

    // Extract metadata
    const title = doc.querySelector('.n-text h1')?.textContent.trim() || 'Untitled';
    const cover = doc.querySelector('.n-img img')?.src || '';
    const author = doc.querySelector('.n-text p a.bauthor')?.textContent.trim() || 'Unknown';
const status = doc.querySelector('.n-text p .lz')?.textContent.trim() 
            || doc.querySelector('.n-text p .end')?.textContent.trim() 
            || 'Unknown';
    const description = doc.querySelector('#intro')?.textContent.trim() || '';

const Url = doc.querySelector('.n-text a.bauthor')?.getAttribute('href') || null;
const authorUrl = Url ? new URL(Url, url).href : null;

    
    // Extract genres/tags
    const genres = Array.from(doc.querySelectorAll('.tags em a')).map(a => a.textContent.trim());

    // find the last <a> inside .u-chapter.cfirst
    const lastLink = doc.querySelector('.u-chapter.cfirst li a:last-of-type');
    if (!lastLink) throw new Error("Couldn't find last chapter link");

    // extract last chapter number (e.g. /p1355.html â†’ 1355)
    const href = lastLink.getAttribute('href');
    const match = href.match(/p(\d+)\.html$/);
    if (!match) throw new Error("Couldn't extract last chapter number");
    const lastNumber = parseInt(match[1], 10);

    // construct chapter list p1 â†’ plast
    const chapters = [];
    for (let i = 1; i <= lastNumber; i++) {
      chapters.push({
        title: `Chapter ${i}`,
        url: new URL(`p${i}.html`, url).href
      });
    }

    novelData.metadata = { 
      title, 
      cover, 
      author, 
      status, 
      genres, 
      description,
      authorUrl
    };
    novelData.chapters = chapters;

    log(`\n=== Metadata ===`);
    log(`Title: ${title}`);
    log(`Cover: ${cover}`);
    log(`Author: ${author}`);
    log(`Status: ${status}`);
    log(`Genres: ${genres.join(', ')}`);
    log(`Description: ${description}`);
    log(`Total chapters found: ${chapters.length}`);

          log(`Found ${otherWorks.length} other works by this author`, 'green');
        } catch (err) {
          log(`Error fetching author works: ${err.message}`, 'red');
        }
      } else {
        log('No author URL found - skipping author works fetch', 'yellow');
      }

  // Inside fetchMetadata(), after you determine `lastNumber`:
selectedEnd = lastNumber;
document.getElementById('endChapter').max = lastNumber;
document.getElementById('endChapter').value = lastNumber;
document.getElementById('startChapter').max = lastNumber;
document.getElementById('startChapter').value = 1;
document.getElementById('rangeHint').textContent = `Total chapters: ${lastNumber}`;

    log(`Error: ${err.message}`, 'red');
    fetchMetadataBtn.disabled = false;
  }

    // ---- fetch chapter content (browser-side) ----
async function fetchChapterContent(chapterUrl) {
  const html = await fetchRawHTML(chapterUrl);
  const doc  = new DOMParser().parseFromString(html, 'text/html');

  const title = doc.querySelector('.page-content h3')?.textContent?.trim() || 'Untitled Chapter';

  const paragraphs = [...doc.querySelectorAll('.page-content p')]
    .filter(p => 
      !p.classList.contains('abg') &&
      !p.closest('.ad') &&
      !p.closest('.ads')
    )
    .map(p => p.textContent.trim())
    .filter(txt => txt.length > 0);

  // If no paragraphs, return empty string or throw?
  const content = paragraphs.length > 0 
    ? paragraphs.map(txt => `<p>${txt}</p>`).join('\n')
    : "";

  return { title, content };
}

async function fetchChapters() {
  if (!novelData.chapters || novelData.chapters.length === 0) {
    return alert('No chapters available. Please load metadata first.');
  }
  
  // Use selected range
  const totalChaptersInFullNovel = novelData.chapters.length;
  if (selectedStart < 1 || selectedEnd > totalChaptersInFullNovel || selectedStart > selectedEnd) {
    return alert('Invalid chapter range selected.');
  }
  
  try {
    fetchChaptersBtn.disabled = true;
    progressContainer.style.display = 'block';
    
    // Slice to selected range (no actual fetching needed - content already in JSON)
    const startIndex = selectedStart - 1;
    const endIndex = selectedEnd;
    const chaptersToProcess = novelData.chapters.slice(startIndex, endIndex).map((ch, i) => ({
      ...ch,
      originalIndex: startIndex + i + 1
    }));
    
    // Update global state
    novelData.chapters = chaptersToProcess;
    totalChaptersCount = novelData.chapters.length;
    translateCursor = 0;
    
    // Skip to translation step immediately
    log(`âœ“ Skipping fetch - ${totalChaptersCount} chapters ready for translation`, 'green');
    await fetchNextTranslateBatch();
    
  } catch (err) {
    log(`Error: ${err.message}`, 'red');
    fetchChaptersBtn.disabled = false;
    progressContainer.style.display = 'none';
  }
}
// ---- Re-fetch only failed or empty chapters ----
async function refetchFailedChapters() {
  if (!novelData.chapters || novelData.chapters.length === 0) {
    log('No chapters to re-fetch.', 'red');
    return;
  }

  // Identify indices of chapters with missing or empty content
  const failedIndices = novelData.chapters
    .map((ch, i) => (!ch.content || ch.content.trim() === '') ? i : -1)
    .filter(i => i !== -1);

  if (failedIndices.length === 0) {
    log('âœ… No failed or empty chapters found.', 'green');
    return;
  }

  log(`ðŸ” Re-fetching ${failedIndices.length} failed/empty chapter(s)...`, 'orange');
  refetchFailedBtn.disabled = true;
  progressContainer.style.display = 'block';

  let successCount = 0;
  let errorCount = 0;

  for (const idx of failedIndices) {
    const ch = novelData.chapters[idx];
    try {
      log(`Fetching failed chapter ${idx + 1}: ${ch.url}`);
      const freshData = await fetchChapterContent(ch.url);
      novelData.chapters[idx] = { ...ch, ...freshData };
      successCount++;
    } catch (err) {
      log(`âŒ Failed to re-fetch chapter ${idx + 1}: ${err.message}`, 'red');
      errorCount++;
    }
    updateProgress(successCount + errorCount, failedIndices.length);
  }

  log(`âœ… Re-fetch complete: ${successCount} succeeded, ${errorCount} still failed.`, 
      errorCount === 0 ? 'green' : 'orange');
  progressContainer.style.display = 'none';
  refetchFailedBtn.disabled = false;

  // Re-enable EPUB/Create if now valid
  if (novelData.chapters.some(ch => ch.content?.trim())) {
    createEpubBtn.disabled = false;
    downloadBtn.disabled = false;
    saveToJsonBtn.disabled = false;
  }
}

    const result = await response.json();
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Failed to save metadata');
    }

    log('âœ“ Metadata saved successfully', 'green');
    return true;
    
  } catch (error) {
    log('âœ“ Metadata saved successfully', 'red');
    return false;
  } finally {
    progressContainer.style.display = 'none';

}

// 1ï¸âƒ£ Create EPUB function
async function createEpub() {
  if (!novelData.metadata?.title) {
    throw new Error('No metadata title available to create an EPUB.');
  }

  // Filter out chapters with empty content
  const filteredChapters = novelData.chapters.filter(ch => ch.content?.trim());

  if (filteredChapters.length === 0) {
    throw new Error('No chapters with content to include in EPUB.');
  }

  // Optional: Warn user about skipped chapters
  const emptyCount = novelData.chapters.length - filteredChapters.length;
  if (emptyCount > 0) {
    log(`âš ï¸ Warning: ${emptyCount} empty chapters skipped in EPUB.`, 'orange');
  }

  try {
    createEpubBtn.disabled = true;
    log('Generating EPUB...');

    const cleanNovelData = {
      ...novelData,
      chapters: filteredChapters
    };

    const generator = new EpubGenerator(cleanNovelData);
    generatedEpubBlob = await generator.generate(log);
    
    log('âœ“ EPUB created successfully (not downloaded yet)', 'green');
    downloadEpubBtn.disabled = false;
    saveEpubBtn.disabled = false;
    return generatedEpubBlob;
  } catch (err) {
    log(`EPUB generation error: ${err.message}`, 'red');
    throw err;
  } finally {
    createEpubBtn.disabled = false;
  }
}

// 2ï¸âƒ£ Download EPUB function
function downloadEpub() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }
  
  const a = document.createElement('a');
  a.href = URL.createObjectURL(generatedEpubBlob);
  a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.epub`;
  a.click();
  URL.revokeObjectURL(a.href);
  log('EPUB download started.');
}

// 3ï¸âƒ£ Save EPUB to Google Drive function
async function saveEpubToDrive() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }

  try {
    saveEpubBtn.disabled = true;
    log('Uploading EPUB to Google Drive...');

    const formData = new FormData();
    formData.append('file', generatedEpubBlob, `${novelData.metadata.title}.epub`);
    formData.append('folder', '1_P5VjIMg8PTp6_4en8d23hngim4NXED6');

    const response = await fetch(`${WORKER_URL}/api/saveEpubToGoogleDrive`, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Upload failed');
    }

    log(`âœ“ Successfully saved EPUB to Google Drive`, 'green');
    log(`File: ${result.webViewLink}`);
    log(`File ID: ${result.fileId}`);
    return result;
  } catch (error) {
    log(`Error: ${error.message}`, 'red');
    throw error;
  } finally {
    saveEpubBtn.disabled = false;
  }
}

async function fetchAuthorWorks(authorUrl) {
  try {
    log(`Fetching author works from: ${authorUrl}`);
    const authorHtml = await fetchRawHTML(authorUrl);
    const authorDoc = new DOMParser().parseFromString(authorHtml, 'text/html');
    
    // Get all novel items from the list
    const works = authorDoc.querySelectorAll('ul.u-list > li.burl');

    if (!works.length) {
      log('No works found for this author.');
      return [];
    }

    const worksData = [];

    works.forEach(work => {
      // Extract cover image URL
      const img = work.querySelector('.l-img img')?.src || '';

// Utility: escape HTML
function esc(s='') {
  return String(s)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;');
}
function splitParagraphsFromContent(html) {
  const tmp = document.createElement('div');
  tmp.innerHTML = html || '';
  const ps = Array.from(tmp.querySelectorAll('p'))
    .map(p => (p.textContent || '').trim())
    .filter(Boolean);
  return ps.length ? ps : (html ? [tmp.textContent.trim()] : []);
}
// Render a batch so:
// - Hidden: JSON string (translate="no") â€” exact structure preserved
// - Visible: plain text only (title, newline, paragraphs) and each text piece has .translatable spans
function renderTranslationBatchToConsole(batch, startIndex) {
  // Clear console-translate
  consoleTranslate.innerHTML = '';

  // Build hidden JSON structure (array of objects)
  const jsonArray = batch.map((ch, i) => ({
    index: ch._index,
    title: ch._titleRaw,
    paragraphs: ch._paragraphs.slice() // copy
  }));

  // Hidden JSON holder (not translated)
  const hiddenPre = document.createElement('pre');
  hiddenPre.style.display = 'none';
  hiddenPre.setAttribute('translate', 'no'); // prevent browser translate
  hiddenPre.className = 'hidden-json';
  hiddenPre.textContent = JSON.stringify(jsonArray, null, 2);
  consoleTranslate.appendChild(hiddenPre);

  // Visible container (this will be what the user translates)
  const visContainer = document.createElement('div');
  visContainer.setAttribute('translate', 'yes');

  // For each chapter, output pure text: Title, blank line, then paragraphs joined with blank line
  batch.forEach((ch, idx) => {
    const chapterIndex = startIndex + idx;

    const chapterDiv = document.createElement('div');
    chapterDiv.className = 'visible-ch';
    chapterDiv.dataset.index = chapterIndex;

    // Title (single line)
    const titleDiv = document.createElement('div');
    titleDiv.className = 'translatable title';
    titleDiv.dataset.index = chapterIndex;
    titleDiv.textContent = ch._titleRaw || `Chapter ${chapterIndex + 1}`;

    // Add a blank-line visually after title with margin
    titleDiv.style.marginBottom = '8px';
    chapterDiv.appendChild(titleDiv);

    // Paragraphs: each paragraph in its own div so the translator can translate them individually
    ch._paragraphs.forEach((pText, pIdx) => {
      const pDiv = document.createElement('div');
      pDiv.className = 'translatable para';
      pDiv.dataset.index = chapterIndex;
      pDiv.dataset.pIndex = pIdx;
      pDiv.style.marginBottom = '6px';
      pDiv.textContent = pText;
      chapterDiv.appendChild(pDiv);
    });

    // Add an extra blank line between chapters
    const sep = document.createElement('div');
    sep.style.height = '14px';

    visContainer.appendChild(chapterDiv);
    visContainer.appendChild(sep);
  });

  // Append visible container after hidden JSON
  consoleTranslate.appendChild(visContainer);

  // Enable Save Translation button for user to click after translating the page
  saveTranslationBtn.disabled = false;

  // Log for the user
  log(`Rendered chapters ${startIndex + 1}â€“${startIndex + batch.length} for translation (visible text only).`, 'green');
  log('Use your browser "Translate" UI (or right-click â†’ Translate) to translate the visible text, then click "Save Translation".', 'green');
}

function buildBatchObjects(start, end) {
  const arr = [];
  for (let i = start; i < end; i++) {
    const ch = novelData.chapters[i];
    // ensure we have content/title from fetch
    const titleRaw = ch.title || `Chapter ${i+1}`;
    const paragraphs = splitParagraphsFromContent(ch.content);
    arr.push({
      _index: i,
      _titleRaw: titleRaw,
      _paragraphs: paragraphs
    });
  }
  return arr;
}
    
// Read back translated visible text and inject into novelData for the range [start, end)
function extractAndSaveTranslatedBatch(start, end) {
  for (let i = start; i < end; i++) {
    // Find title element and paragraph elements for this index
    const titleEl = consoleTranslate.querySelector(`.visible-ch[data-index="${i}"] .translatable.title[data-index="${i}"]`);
    const paraEls = consoleTranslate.querySelectorAll(`.visible-ch[data-index="${i}"] .translatable.para[data-index="${i}"]`);

    // Gather translated values; fallback to original if missing
    const newTitle = titleEl && titleEl.textContent.trim()
      ? titleEl.textContent.trim()
      : (novelData.chapters[i].title || `Chapter ${i+1}`);

    const paras = [];
    if (paraEls && paraEls.length) {
      paraEls.forEach(pNode => {
        const t = (pNode.textContent || '').trim();
        if (t) paras.push(t);
      });
    } else {
      // If translator removed paragraph nodes for some reason, fall back to splitting existing content
      const fallBackParas = splitParagraphsFromContent(novelData.chapters[i].content);
      fallBackParas.forEach(p => { if (p) paras.push(p); });
    }

    // Rebuild safe HTML content (we escape the translated text to avoid injected HTML)
    const newContent = paras.map(p => `<p>${esc(p)}</p>`).join('\n');

    // Save into canonical structure (overwriting title + content)
    novelData.chapters[i].title = newTitle;
    novelData.chapters[i].content = newContent;
  }

  // After writing back, clear visible console to avoid accidental re-saving
  consoleTranslate.querySelectorAll('.visible-ch').forEach(n => n.remove());
  // Keep hidden JSON removed as well (we will generate a new hidden JSON on next batch)
  const hidden = consoleTranslate.querySelector('.hidden-json');
  if (hidden) hidden.remove();

  log(`Saved translation for chapters ${start + 1}â€“${end}.`, 'green');
}

  const promises = [];
  for (let i = start; i < end; i++) {
    // only fetch if not fetched yet
    if (!novelData.chapters[i].content) {
      promises.push((async (idx) => {
        log(`Fetching ${idx+1}/${total} - ${novelData.chapters[idx].title}`);
        const data = await fetchChapterContent(novelData.chapters[idx].url);
        novelData.chapters[idx] = { ...novelData.chapters[idx], ...data };
      })(i));
    }

  await Promise.all(promises);

  // Update progress UI to "fetched this batch"
  updateProgress(end, total);
  statusText.textContent = `Ready to translate ${start+1}â€“${end} / ${total}`;

  // Build + render batch into the translation console
  const batchObjs = buildBatchObjects(start, end);
  renderTranslationBatchToConsole(batchObjs, start);

  // Now we wait for the user to Google-Translate the page
  // and click "Save Translation".
}

const originalFetchNextTranslateBatch = fetchNextTranslateBatch;

  }
};

// Retry button handler
document.getElementById('retryBatchBtn').addEventListener('click', async () => {
  if (lastFailedBatchStart === null || lastFailedBatchEnd === null) return;

  log(`Retrying batch: chapters ${lastFailedBatchStart + 1}â€“${lastFailedBatchEnd}`, 'orange');

  // Temporarily set cursor to the failed start
  const originalCursor = translateCursor;
  translateCursor = lastFailedBatchStart;

  try {

    // Keep retry button enabled so user can try again

const btn       = document.getElementById('scroll-btn');
const consoleEl = document.getElementById('console-translate');

let animId = null;         

btn.addEventListener('click', () => {
  // If an animation is already running â†’ cancel it
  if (animId) {
    cancelAnimationFrame(animId);
    animId = null;
    btn.textContent = 'Scroll to Bottom';
    return;
  }

  // Disable button
  btn.textContent = 'Scrolling...';

  const totalChars     = consoleEl.textContent.length;
  const charsPerSecond = 12000;
  const durationMs     = (totalChars / charsPerSecond) * 1000;

  const start         = performance.now();
  const startScroll   = consoleEl.scrollTop;
  const maxScrollTop  = consoleEl.scrollHeight - consoleEl.clientHeight;

  function step(now) {
    const elapsed  = now - start;
    const progress = Math.min(elapsed / durationMs, 1);

    consoleEl.scrollTop = startScroll + (maxScrollTop - startScroll) * progress;

    if (progress < 1) {
      animId = requestAnimationFrame(step);
    } else {
      animId = null;
      btn.textContent = 'Scroll to Bottom';
    }
  }

  animId = requestAnimationFrame(step);
});

    const autoScrollSaveBtn = document.getElementById('auto-scroll-save-btn');
let isAutoScrolling = false;

// This is the main automation function
async function autoScrollAndSave() {
  // This loop will continue as long as isAutoScrolling is true
  while (isAutoScrolling) {
    // 1. Programmatically click the 'Scroll to Bottom' button
    btn.click();
    
    // 2. Wait for the scrolling animation to finish completely
    await new Promise(resolve => {
      const checkInterval = setInterval(() => {
        // The 'animId' is null when the scrolling stops
        if (!animId) {
          clearInterval(checkInterval);
          resolve();
        }
      }, 5000); // Check every 100 milliseconds
    });

    // Add a small delay to ensure the browser has caught up
    await new Promise(resolve => setTimeout(resolve, 200));

    // 3. Programmatically click the 'Save Translation' button
    saveTranslationBtn.click();
    
    // 4. Wait for the next batch of text to load in the console
    await new Promise(resolve => {
      const checkInterval = setInterval(() => {
        // When the console has content again, we can continue
        if (consoleTranslate.innerHTML.trim() !== '') {
          clearInterval(checkInterval);
          resolve();
        }
      }, 3000); // Check every 100 milliseconds
    });
  }
}
