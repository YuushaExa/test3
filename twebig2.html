<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Crawler</title>
  <style> 
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    h1{color:#333;text-align:center}
    .container{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .form-group{margin-bottom:15px}
    label{display:block;margin-bottom:5px;font-weight:bold}
    input[type=text]{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}
    button{background:#4CAF50;color:#fff;border:none;padding:10px 15px;border-radius:4px;cursor:pointer;font-size:16px;margin-right:10px}
    button:disabled{background:#ccc}
    #console{background:#1e1e1e;color:#d4d4d4;padding:15px;border-radius:4px;font-family:'Courier New',Courier,monospace;height:300px;overflow-y:auto;white-space:pre-wrap;margin-top:20px}
    .progress-container{margin-top:15px;display:none}
    progress{width:100%}
    .status{text-align:center;margin:10px 0;font-weight:bold}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
     
</head>
<body>
  <div class="container">
    <h1>Novel Crawler</h1>

    <div class="form-group">
      <label for="novelUrl">Novel URL:</label>
      <input type="text" id="novelUrl" placeholder="link">
    </div>
    <div class="form-group">
  <label for="chapterRange">Chapter Range (e.g., 1â€“100):</label>
  <div style="display:flex;gap:10px;align-items:center">
    <input type="number" id="startChapter" min="1" placeholder="Start" style="width:100px">
    <span>to</span>
    <input type="number" id="endChapter" min="1" placeholder="End" style="width:100px">
    <button id="applyRangeBtn">Apply Range</button>
  </div>
  <small id="rangeHint" style="color:#666;display:block;margin-top:5px"></small>
</div>
<input type="url" id="novelUrl" placeholder="https://ixdzs.tw/read/12345/" />
<button onclick="triggerCrawl()">Start Crawl</button>
    <button id="fetchMetadataBtn">Fetch Metadata</button>
    <button id="fetchChaptersBtn" disabled>Fetch Chapters</button>
    <button id="retryBatchBtn" disabled>Retry Failed Batch</button>
    <button id="downloadBtn" disabled>Download as JSON</button>
    <button id="saveToJsonBtn" disabled>Save JSON</button> 
  <button id="editMetadataBtn" disabled>Edit Metadata</button>
    <button id="saveMetadataBtn">Save Metadata</button>
    <div class="progress-container" id="progressContainer">
      <div class="status" id="statusText">Processing...</div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="console"></div>

<div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap">
  <button id="saveTranslationBtn" disabled>Save Translation</button>
</div>
<button id="scroll-btn">Scroll to Bottom</button>
<button id="auto-scroll-save-btn">Start Auto-Scroll & Save</button>
    <button id="checkTranslationBtn">Check Translation</button>
<button id="refetchFailedBtn">Re-fetch Failed Chapters</button>
    <div id="console-translate" translate="yes"
     class="console-like"
     style="background:#121212;color:#e6e6e6;padding:15px;border-radius:4px;
            font-family:'Courier New',Courier,monospace;height:320px;
            overflow-y:auto;white-space:pre; margin-top:8px; border:1px solid #333">
</div>


  </div>

  <script>
   
    const WORKER_URL = 'https://curly-pond-9050.yuush.workers.dev';
async function triggerCrawl() {
  const url = document.getElementById('novelUrl').value;
  const res = await fetch(`${WORKER_URL}/api/triggerCrawl`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ novelUrl: url })
  });
  const data = await res.json();
  if (data.success) {
    alert('Crawl started! Check GitHub Actions for progress.');
  } else {
    alert('Error: ' + data.error);
  }
}
 
  
  </script>
</body>

<script src="ep-singleauthor.js"></script>
</html>
