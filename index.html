<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novel Crawler</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;max-width:800px;margin:0 auto;padding:20px;background:#f5f5f5}
    h1{color:#333;text-align:center}
    .container{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .form-group{margin-bottom:15px}
    label{display:block;margin-bottom:5px;font-weight:bold}
    input[type=text]{width:100%;padding:8px;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}
    button{background:#4CAF50;color:#fff;border:none;padding:10px 15px;border-radius:4px;cursor:pointer;font-size:16px;margin-right:10px}
    button:disabled{background:#ccc}
    #console{background:#1e1e1e;color:#d4d4d4;padding:15px;border-radius:4px;font-family:'Courier New',Courier,monospace;height:300px;overflow-y:auto;white-space:pre-wrap;margin-top:20px}
    .progress-container{margin-top:15px;display:none}
    progress{width:100%}
    .status{text-align:center;margin:10px 0;font-weight:bold}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Novel Crawler</h1>

    <div class="form-group">
      <label for="novelUrl">Novel URL:</label>
      <input type="text" id="novelUrl" placeholder="https://www.novlove.com/novel/humanitys-great-sage">
    </div>

    <button id="fetchMetadataBtn">Fetch Metadata</button>
    <button id="fetchChaptersBtn" disabled>Fetch Chapters</button>
    <button id="downloadBtn" disabled>Download as JSON</button>
    <button id="epubBtn" disabled>Download EPUB</button>

    <div class="progress-container" id="progressContainer">
      <div class="status" id="statusText">Processing...</div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div id="console"></div>
  </div>

  <script>
    // ---- DOM refs ----
    const consoleOutput   = document.getElementById('console');
    const novelUrlInput   = document.getElementById('novelUrl');
    const fetchMetadataBtn= document.getElementById('fetchMetadataBtn');
    const fetchChaptersBtn= document.getElementById('fetchChaptersBtn');
    const downloadBtn     = document.getElementById('downloadBtn');
    const epubBtn         = document.getElementById('epubBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar     = document.getElementById('progressBar');
    const statusText      = document.getElementById('statusText');

    // ---- config ----
    const WORKER_URL = 'https://curly-pond-9050.yuush.workers.dev';

    // ---- data store ----
    let novelData = { metadata: null, chapters: [] };

    // ---- helpers ----
    function log(msg) {
      consoleOutput.textContent += msg + '\n';
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function updateProgress(current, total) {
      const pct = Math.round((current / total) * 100);
      progressBar.value = pct;
      statusText.textContent = `Processing ${current}/${total} (${pct}%)`;
    }

    // ---- fetch raw html/data via worker ----
    async function fetchViaWorker(targetUrl, type = 'text') {
      const res = await fetch(`${WORKER_URL}/api/raw?url=${encodeURIComponent(targetUrl)}`);
      if (!res.ok) throw new Error(`Fetch failed for ${targetUrl} with status ${res.status}`);
      return type === 'blob' ? res.blob() : res.text();
    }

    // ---- fetch metadata (browser-side) ----
    async function fetchMetadata() {
      const url = novelUrlInput.value.trim();
      if (!url) return alert('Please enter a novel URL');

      try {
        log('Fetching novel metadata…');
        fetchMetadataBtn.disabled = true;

        const chapters = [];

        async function scrapeOne(pageUrl) {
          const html = await fetchViaWorker(pageUrl);
          const doc  = new DOMParser().parseFromString(html, 'text/html');
          const $$   = sel => [...doc.querySelectorAll(sel)];

          $$('.list-chapter li a').forEach(a =>
            chapters.push({
              title: a.getAttribute('title') || a.textContent.trim(),
              url:   new URL(a.getAttribute('href'), url).href
            })
          );

          const next = $$('.pagination li.next a')[0]?.getAttribute('href');
          return next ? new URL(next, url).href : null;
        }

        let nextPage = url;
        while (nextPage) {
          log(`Scraping chapter list page → ${nextPage}`);
          nextPage = await scrapeOne(nextPage);
        }

        const firstPageHtml = await fetchViaWorker(url);
        const doc  = new DOMParser().parseFromString(firstPageHtml, 'text/html');
        const $    = sel => doc.querySelector(sel);
        const $$   = sel => [...doc.querySelectorAll(sel)];

        const title       = $('.col-xs-12.col-sm-8.col-md-8.desc h3.title')?.textContent?.trim();
        const coverPath   = $('.col-xs-12.col-sm-4.col-md-4.info-holder .book img')?.getAttribute('src');
        const cover       = coverPath ? new URL(coverPath, url).href : '';
        const authorNodes = $$('.info div').find(d => d.querySelector('h3')?.textContent?.trim() === 'Author:')?.querySelectorAll('a');
        const authors     = authorNodes ? [...authorNodes].map(a => a.textContent.trim()) : [];
        const description = $('.col-xs-12.col-sm-8.col-md-8.desc .desc-text')?.textContent?.trim();

        novelData.metadata = { title, cover, author: authors, description };
        novelData.chapters = chapters;

        log(`\n=== Metadata ===`);
        log(`Title: ${title}`);
        log(`Cover: ${cover}`);
        log(`Author: ${authors.join(', ')}`);
        log(`Total chapters found: ${chapters.length}`);

        fetchChaptersBtn.disabled = false;
        downloadBtn.disabled = true;
        epubBtn.disabled = true;

      } catch (err) {
        log(`Error: ${err.message}`);
      } finally {
        fetchMetadataBtn.disabled = false;
      }
    }

    // ---- fetch chapter content (browser-side) ----
    async function fetchChapterContent(chapterUrl) {
      const html = await fetchViaWorker(chapterUrl);
      const doc  = new DOMParser().parseFromString(html, 'text/html');
      let content = doc.querySelector('#chapter-content')?.innerHTML || 'Chapter content not found';
      content = content.replace(/<p>Source: .*?novlove\.com<\/p>/gi, '').trim();
      return { content };
    }

    // ---- fetch all chapters ----
    async function fetchChapters() {
      if (!novelData.chapters.length) return alert('No chapters found');
      try {
        fetchChaptersBtn.disabled = true;
        progressContainer.style.display = 'block';

        const batchSize = 10;
        const total = novelData.chapters.length;
        let done = 0;

        for (let i = 0; i < total; i += batchSize) {
          const slice = novelData.chapters.slice(i, i + batchSize);
          const promises = slice.map(async (ch, idx) => {
            const currentIdx = i + idx;
            log(`Fetching ${currentIdx + 1}/${total} - ${ch.title}`);
            const data = await fetchChapterContent(ch.url);
            novelData.chapters[currentIdx] = { ...ch, ...data };
          });

          await Promise.all(promises);
          done += slice.length;
          updateProgress(done, total);
          await new Promise(r => setTimeout(r, 500)); // polite delay
        }

        log('\nAll chapters fetched!');
        downloadBtn.disabled = false;
        epubBtn.disabled = false; // Enable EPUB button here
        progressContainer.style.display = 'none';
      } catch (err) {
        log(`Error: ${err.message}`);
        fetchChaptersBtn.disabled = false;
        progressContainer.style.display = 'none';
      }
    }

    // ---- export JSON ----
    function downloadJson() {
      if (!novelData.metadata?.title) return alert('No data to save');
      const blob = new Blob([JSON.stringify(novelData, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.json`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    // ---- generate EPUB ----
    async function generateEpub() {
      if (!novelData.metadata?.title || !novelData.chapters[0]?.content) return alert('No data to create EPUB');

      log('\nStarting EPUB generation...');
      epubBtn.disabled = true;

      const zip = new JSZip();
      const idGen = (() => { let n = 0; return () => `id-${++n}`; })();

      zip.file('mimetype', 'application/epub+zip', { compression: 'STORE' });

      const metaInf = zip.folder('META-INF');
      metaInf.file('container.xml', `<?xml version="1.0"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
  <rootfiles>
    <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
  </rootfiles>
</container>`);

      const oebps = zip.folder('OEBPS');
      const textFolder = oebps.folder('text');
      const imagesFolder = oebps.folder('images');

      let hasCover = false;
      const coverFileName = 'cover.jpg';
      if (novelData.metadata.cover) {
        try {
          log('Fetching cover image...');
          // Use the worker for fetching the image to avoid CORS issues
          const blob = await fetchViaWorker(novelData.metadata.cover, 'blob');
          imagesFolder.file(coverFileName, blob);
          hasCover = true;
          log('Cover image added.');

          const coverXhtml = `<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Cover</title>
  <style type="text/css">
    body { margin: 0; padding: 0; height: 100vh; text-align: center; }
    svg { width: 100%; height: 100%; }
    image { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1200 1600" preserveAspectRatio="xMidYMid meet">
    <image width="1200" height="1600" xlink:href="../images/${coverFileName}"/>
  </svg>
</body>
</html>`;
          textFolder.file('cover.xhtml', coverXhtml);
        } catch(err) {
          log(`Could not fetch cover: ${err.message}`);
        }
      }

      const toc = [];
      novelData.chapters.forEach((ch, idx) => {
        const fileName = `chap${idx + 1}.xhtml`;
        const sanitizedContent = ch.content.replace(/&nbsp;/g, '&#160;');
        const html = `<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>${ch.title}</title><meta charset="utf-8"/></head>
<body><h1>${ch.title}</h1>${sanitizedContent}</body></html>`;
        textFolder.file(fileName, html);
        toc.push({ id: idGen(), href: `text/${fileName}`, title: ch.title });
      });
      log('Chapters processed.');

      const authors = Array.isArray(novelData.metadata.author)
        ? novelData.metadata.author.join(', ')
        : novelData.metadata.author;

      const opf = `<?xml version="1.0" encoding="utf-8"?>
<package xmlns="http://www.idpf.org/2007/opf" unique-identifier="BookId" version="2.0">
  <metadata xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:opf="http://www.idpf.org/2007/opf">
    <dc:title>${novelData.metadata.title}</dc:title>
    <dc:creator opf:role="aut">${authors}</dc:creator>
    <dc:language>en</dc:language>
    <dc:identifier id="BookId">urn:uuid:${Date.now()}</dc:identifier>
    <dc:description>${novelData.metadata.description || ''}</dc:description>
    ${hasCover ? '<meta name="cover" content="cover-image"/>' : ''}
  </metadata>
  <manifest>
    <item id="ncx" href="toc.ncx" media-type="application/x-dtbncx+xml"/>
    ${hasCover ? '<item id="cover" href="text/cover.xhtml" media-type="application/xhtml+xml"/>' : ''}
    ${hasCover ? `<item id="cover-image" href="images/${coverFileName}" media-type="image/jpeg"/>` : ''}
    ${toc.map(t => `<item id="${t.id}" href="${t.href}" media-type="application/xhtml+xml"/>`).join('\n')}
  </manifest>
  <spine toc="ncx">
    ${hasCover ? '<itemref idref="cover" linear="no"/>' : ''}
    ${toc.map(t => `<itemref idref="${t.id}"/>`).join('\n')}
  </spine>
</package>`;
      oebps.file('content.opf', opf);

      const ncx = `<?xml version="1.0" encoding="utf-8"?>
<ncx xmlns="http://www.daisy.org/z3986/2005/ncx/" version="2005-1">
  <head><meta name="dtb:uid" content="urn:uuid:${Date.now()}"/> </head>
  <docTitle><text>${novelData.metadata.title}</text></docTitle>
  <navMap>
  ${hasCover ? `<navPoint id="navpoint-1" playOrder="1"><navLabel><text>Cover</text></navLabel><content src="text/cover.xhtml"/></navPoint>` : ''}
  ${toc.map((t,i)=>`<navPoint id="${t.id}" playOrder="${i + (hasCover ? 2 : 1)}">
    <navLabel><text>${t.title}</text></navLabel>
    <content src="${t.href}"/>
  </navPoint>`).join('')}
  </navMap>
</ncx>`;
      oebps.file('toc.ncx', ncx);
      log('OPF and NCX files created.');

      log('Generating final EPUB file...');
      const blob = await zip.generateAsync({
        type: 'blob',
        mimeType: 'application/epub+zip',
        compression: 'DEFLATE'
      });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.epub`;
      link.click();
      URL.revokeObjectURL(link.href);

      log('EPUB ready!');
      epubBtn.disabled = false;
    }

    // ---- events ----
    fetchMetadataBtn.addEventListener('click', fetchMetadata);
    fetchChaptersBtn.addEventListener('click', fetchChapters);
    downloadBtn.addEventListener('click', downloadJson);
    epubBtn.addEventListener('click', generateEpub);

  </script>
</body>
</html>
