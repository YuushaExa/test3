<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novel Crawler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    button { margin: 5px; padding: 6px 12px; }
    #nuInfo {
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 500px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .genre {
      display: inline-block;
      background: #eee;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Novel Crawler</h1>

  <!-- Source selection -->
  <label for="sourceSelect">Select Source:</label>
  <select id="sourceSelect"></select>

  <br><br>

  <!-- Main controls -->
  <button id="fetchMetadataBtn">Fetch Metadata & Chapters</button>
  <button id="nuInfoBtn" disabled>Search NovelUpdates</button>
  <button id="autoFillBtn" disabled>Auto-fill Metadata</button>
  <button id="downloadEpubBtn" disabled>Download EPUB</button>

  <!-- NU info panel -->
  <div id="nuInfo" style="display:none;">
    <div id="nuInfoResults"></div>
    <button onclick="closeNuInfo()">Close</button>
  </div>

  <!-- Metadata form (for autofill demo) -->
  <form id="metadataForm" style="margin-top: 20px;">
    <div>
      <label>Cover URL: <input type="text" id="editCover"></label>
    </div>
    <div>
      <label>Alt Title: <input type="text" id="editaltitile"></label>
    </div>
    <div>
      <label>Year: <input type="text" id="editdate"></label>
    </div>
    <div>
      <label>Status COO: <input type="text" id="editstatuscoo"></label>
    </div>
    <div>
      <label>Language: <input type="text" id="editlanguage"></label>
    </div>
    <div>
      <label>Original Publisher: <input type="text" id="editoriginalPublisher"></label>
    </div>
    <div>
      <button type="submit">Save Metadata</button>
    </div>
  </form>

  <!-- Output log -->
  <pre id="log" style="margin-top:20px; background:#222; color:#eee; padding:10px;"></pre>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- App scripts (order matters) -->
  <script src="sources.js"></script>
  <script src="crawler.js"></script>
  <script src="nuinfo.js"></script>
  <script src="ep.js"></script>

  <script>
    // Populate source selector from sources.js
    const sourceSelect = document.getElementById('sourceSelect');
    Object.keys(sources).forEach(key => {
      const opt = document.createElement('option');
      opt.value = key;
      opt.textContent = sources[key].name || key;
      sourceSelect.appendChild(opt);
    });

    // Select change handler
    sourceSelect.addEventListener('change', () => {
      selectedSource = sourceSelect.value;
      log(`Selected source: ${sources[selectedSource].name}`);
    });

    // EPUB download handler
    document.getElementById('downloadEpubBtn').addEventListener('click', () => {
      const epub = new EpubGenerator(novelData, sources[selectedSource].workerUrl);
      epub.download(msg => log(msg));
    });
  </script>

</body>
</html>
