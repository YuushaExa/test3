<head>

<body>

    <button id="fetchMetadataBtn">Fetch Metadata</button>

  <button id="editMetadataBtn" disabled>Edit Metadata</button>
    <button id="saveMetadataBtn">Save Metadata</button>

<button id="retryBtn" style="display:none;margin-top:10px;background:#e53935;color:#fff;border:none;padding:8px 14px;border-radius:4px;cursor:pointer;">Retry Failed</button>

    <div class="progress-container" id="progressContainer">

      <progress id="progressBar" value="0" max="100"></progress>

    <div id="console"></div>

  <script>
    // ---- DOM refs ----
    const consoleOutput   = document.getElementById('console');
    const novelUrlInput   = document.getElementById('novelUrl');
    const fetchMetadataBtn= document.getElementById('fetchMetadataBtn');
    const fetchChaptersBtn= document.getElementById('fetchChaptersBtn');
    const downloadBtn     = document.getElementById('downloadBtn');
        const saveToJsonBtn   = document.getElementById('saveToJsonBtn'); 
    const progressContainer = document.getElementById('progressContainer');
    const progressBar     = document.getElementById('progressBar');
    const statusText      = document.getElementById('statusText');

    // ---- config ----
    const WORKER_URL = 'https://curly-pond-9050.workit1990k.workers.dev';

    // ---- helpers ----
   function log(msg, color = '') {
  const messageElement = document.createElement('div');
  messageElement.textContent = msg;
  
  if (color) {
    messageElement.style.color = color;
    messageElement.style.fontWeight = 'bold';
  }
  
  consoleOutput.appendChild(messageElement);
  consoleOutput.scrollTop = consoleOutput.scrollHeight;
}

    function updateProgress(current, total) {
      const pct = Math.round((current / total) * 100);
      progressBar.value = pct;
      statusText.textContent = `Processing ${current}/${total} (${pct}%)`;
    }

    // ---- data store ----
    let novelData = { metadata: null, chapters: [] };

    // ---- fetch raw html via worker ----
    async function fetchRawHTML(targetUrl) {
      const res = await fetch(`${WORKER_URL}/api/raw?url=${encodeURIComponent(targetUrl)}`);
      if (!res.ok) throw new Error(`raw fetch ${res.status}`);
      return res.text();
    }
const slugify = url => url.replace(/\/$/, '').split('/').pop();
    // ---- fetch metadata (browser-side) ----
async function fetchMetadata() {
  const url = novelUrlInput.value.trim();
  if (!url) return alert('Please enter a novel URL');

  try {
    log('Fetching novel page…');
    fetchMetadataBtn.disabled = true;

    /* ---------- 1.  get the main novel page ---------- */
    const html = await fetchRawHTML(url);
    const doc  = new DOMParser().parseFromString(html, 'text/html');
    const $    = sel => doc.querySelector(sel);
    const $$   = sel => [...doc.querySelectorAll(sel)];

    /* ---------- 2.  extract metadata ---------- */
    const title       = $('.col-xs-12.col-sm-8.col-md-8.desc h3.title')?.textContent?.trim();
    const coverPath   = $('.books .book img')?.getAttribute('data-src');
    const cover       = coverPath ? new URL(coverPath, url).href : '';

    const authorNodes = $$('.info.info-meta li')
      .find(li => li.querySelector('h3')?.textContent?.trim() === 'Author:')
      ?.querySelectorAll('a');
    const authors = authorNodes ? [...authorNodes].map(a => a.textContent.trim()) : [];

    const genreNodes  = $$('.info.info-meta li')
      .find(li => li.querySelector('h3')?.textContent?.trim() === 'Genre:')
      ?.querySelectorAll('a');
    const genreNames  = genreNodes ? [...genreNodes].map(a => a.textContent.trim()) : [];

    const status      = $$('.info.info-meta li')
      .find(li => li.querySelector('h3')?.textContent?.trim() === 'Status:')
      ?.querySelector('a')?.textContent?.trim();

    const description = $('.desc-text[itemprop="description"]')?.textContent?.trim();

    const publisher   = $$('.info.info-meta li')
      .find(li => li.querySelector('h3')?.textContent?.trim() === 'Publishers:')
      ?.textContent?.replace('Publishers:', '').trim();

    novelData.metadata = { title, cover, author: authors, genres: genreNames, status, publisher, description };

    /* ---------- 3.  grab **all** chapters via ajax ---------- */
    const slug = slugify(url);                       // e.g. "zither-emperor"
    const api  = `https://novelbin.com/ajax/chapter-archive?novelId=${slug}`;
    log(`Loading complete chapter list → ${api}`);

    const chapterHtml = await fetchRawHTML(api);
    const chapDoc     = new DOMParser().parseFromString(chapterHtml, 'text/html');
    const $$ch         = sel => [...chapDoc.querySelectorAll(sel)];

    novelData.chapters = $$ch('ul.list-chapter li a').map(a => ({
      title: a.getAttribute('title') || a.textContent.trim(),
      url:   new URL(a.getAttribute('href'), 'https://novelbin.com').href,
      content: ''                                   // will be filled later
    }));

    /* ---------- 4.  done ---------- */
    log(`\n=== Metadata ===`);
    log(`Title: ${title}`);
    log(`Cover: ${cover}`);
    log(`Author: ${authors.join(', ')}`);
    log(`Status: ${status}`);
    log(`Genres: ${genreNames.join(', ')}`);
     log(`Description: ${description}`);
    log(`Total chapters found: ${novelData.chapters.length}`);

    fetchChaptersBtn.disabled = false;
    checkTitle();
    openNuSearch();
  } catch (err) {
    log(`Error: ${err.message}`);
  } finally {
    fetchMetadataBtn.disabled = false;
  }
}
    // ---- fetch chapter content (browser-side) ----
    async function fetchChapterContent(chapterUrl) {
      const html = await fetchRawHTML(chapterUrl);
      const doc  = new DOMParser().parseFromString(html, 'text/html');

      const novelTitle = doc.querySelector('.col-xs-12 a.novel-title')?.textContent?.trim() || '';
      const chTitle    = doc.querySelector('.col-xs-12 .chr-text')?.textContent?.trim() || '';
      const title      = `${novelTitle} - ${chTitle}`;

      let content = doc.querySelector('#chr-content')?.innerHTML || 'Chapter not found';

      // cleanup
      content = content
        .replace(/<iframe[^>]*>.*?<\/iframe>/gis, '')
        .replace(/<!--.*?-->/gs, '')
        .replace(/<p>\s*<\/p>/g, '')
        .replace(/<img[^>]*>/g, '')
        .replace(/<js[^>]*>/g, '')
        .replace(/<div\b[^>]*>\s*<\/div>/gis, '')
        .replace(/<script\b[^>]*>.*?<\/script>/gis, '')
        .replace(/<noscript\b[^>]*>.*?<\/noscript>/gis, '')
        .replace(/<div[^>]*class\s*=\s*["']ads[^>]*>.*?<\/div>/gis, '')
        .replace(/<div[^>]*>\s*<\/div>/gis, '')
        .replace(/<p>Source: .*?novlove\.com<\/p>/gi, '')
        .replace(/<div[^>]*class\s*=\s*["'][^"']*\bads-holder\b[^"']*\bads-middle\b[^"']*["'][^>]*>\s*<input[^>]*name\s*=\s*["']IL_IN_ARTICLE["'][^>]*>\s*<\/div>/gis, '')
  .replace(/<input[^>]*name\s*=\s*["']IL_IN_ARTICLE["'][^>]*>/gis, '')
  .trim();
        

      return { title, content };
    }

    // ---- fetch all chapters ----

async function fetchChapters() {
  if (!novelData.chapters?.length) {
    alert('No chapters found');
    return;
  }

  try {
    fetchChaptersBtn.disabled = true;  
    progressContainer.style.display = 'block';

    const total = novelData.chapters.length;
    const batchSize = 30;               
    const delayPerBatch = 131000;        
    let done = 0;

    for (let i = 0; i < total; i += batchSize) {
      const slice = novelData.chapters.slice(i, i + batchSize);

      const promises = slice.map(async (ch, idx) => {
        log(`Fetching ${i + idx + 1}/${total} - ${ch.title}`);
        const data = await fetchChapterContent(ch.url);
        return { ...ch, ...data };
      });

      const results = await Promise.all(promises);

      results.forEach((r, idx) => (novelData.chapters[i + idx] = r));

      done += results.length;
      updateProgress(done, total);

      if (i + batchSize < total) {
        await new Promise(r => setTimeout(r, delayPerBatch));
      }
    }

    log('\nAll chapters fetched!');
    downloadBtn.disabled = false;
    saveToJsonBtn.disabled = false;
    progressContainer.style.display = 'none';

    saveJsonToGoogleDrive();
    saveMetadata();
    const epubBlob = await createEpub();
    await saveEpubToDrive();
  } catch (err) {
    console.error(err);
    log(`Error: ${err.message}`);
    fetchChaptersBtn.disabled = false;
    progressContainer.style.display = 'none';
  }
}

// ---- Save Metadata ----
async function saveMetadata() {
  try {
    progressContainer.style.display = 'block';
    statusText.textContent = 'Saving metadata...';
    
    const metadata = novelData.metadata;
    if (!metadata) {
      alert('No metadata available to save');
      return false;
    }

    console.log('Saving metadata to server...');
    
    const response = await fetch(`${WORKER_URL}/api/saveMetadata`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(metadata)
    });

    const result = await response.json();
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Failed to save metadata');
    }

    log('✓ Metadata saved successfully', 'green');
    return true;
    
  } catch (error) {
    log('✓ Metadata saved successfully', 'red');
    return false;
  } finally {
    progressContainer.style.display = 'none';
  }
}
    // ---- export JSON ----
function downloadJson() {
  if (!novelData.metadata?.title) return alert('No data to save');
  
  const cleanData = {
    ...novelData,
    chapters: novelData.chapters.map(({ url, ...rest }) => rest) // Exclude 'url'
  };
  
  const blob = new Blob([JSON.stringify(cleanData, null, 2)], { type: 'application/json' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.json`;
  a.click();
  URL.revokeObjectURL(a.href);
}

  // ---- save JSON to Google Drive ----
async function saveJsonToGoogleDrive() {
  if (!novelData.metadata?.title) return alert('No data to save');
  
  try {
    saveToJsonBtn.disabled = true;
    log('Preparing data for Google Drive...');
    
    // Clean data and convert to pretty JSON
    const cleanData = {
      ...novelData,
      chapters: novelData.chapters.map(({ url, ...rest }) => rest)
    };
    const jsonContent = JSON.stringify(cleanData, null, 2);

    log('Starting upload...');
    const response = await fetch(`${WORKER_URL}/api/saveToGoogleDrive`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        title: `${novelData.metadata.title}`,
        content: jsonContent,
        folder: '16D-B7--4_NOjICRqDnHg0Z0SRH-SiWrH' // Your folder ID
      })
    });

    const result = await response.json();
    
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Upload failed with unknown error');
    }

    log(`✓ Successfully saved to Google Drive`, 'green');
    log(`File: ${result.webViewLink}`);
    log(`File ID: ${result.fileId}`);
    
  } catch (error) {
    log(`Error: ${error.message}`, 'red');
    console.error('Upload error details:', error);
  } finally {
    saveToJsonBtn.disabled = false;
  }
}


    
    // ---- events ----
    fetchMetadataBtn.addEventListener('click', fetchMetadata);
    fetchChaptersBtn.addEventListener('click', fetchChapters);
    downloadBtn.addEventListener('click', downloadJson);
     saveToJsonBtn.addEventListener('click', saveJsonToGoogleDrive); 
    saveMetadataBtn.addEventListener('click', async () => {
  await saveMetadata();
});

// 1️⃣ Create EPUB function
async function createEpub() {
  if (!novelData.metadata?.title || !novelData.chapters[0]?.content) {
    throw new Error('No chapter data available to create an EPUB.');
  }
  
  try {
    createEpubBtn.disabled = true;
    log('Generating EPUB...');
    const generator = new EpubGenerator(novelData);
    generatedEpubBlob = await generator.generate(log); // generate() already returns a Blob
    log('✓ EPUB created successfully (not downloaded yet)', 'green');
    downloadEpubBtn.disabled = false;
    saveEpubBtn.disabled = false;
    return generatedEpubBlob;
  } catch (err) {
    log(`EPUB generation error: ${err.message}`, 'red');
    throw err;
  } finally {
    createEpubBtn.disabled = false;
  }
}

// 2️⃣ Download EPUB function
function downloadEpub() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }
  
  const a = document.createElement('a');
  a.href = URL.createObjectURL(generatedEpubBlob);
  a.download = `${novelData.metadata.title.replace(/[^a-z0-9]/gi, '_')}.epub`;
  a.click();
  URL.revokeObjectURL(a.href);
  log('EPUB download started.');
}

// 3️⃣ Save EPUB to Google Drive function
async function saveEpubToDrive() {
  if (!generatedEpubBlob) {
    throw new Error('No EPUB generated yet.');
  }

  try {
    saveEpubBtn.disabled = true;
    log('Uploading EPUB to Google Drive...');

    const formData = new FormData();
    formData.append('file', generatedEpubBlob, `${novelData.metadata.title}.epub`);
    formData.append('folder', '1_P5VjIMg8PTp6_4en8d23hngim4NXED6');

    const response = await fetch(`${WORKER_URL}/api/saveEpubToGoogleDrive`, {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    if (!response.ok || !result.success) {
      throw new Error(result.error || 'Upload failed');
    }

    log(`✓ Successfully saved EPUB to Google Drive`, 'green');
    log(`File: ${result.webViewLink}`);
    log(`File ID: ${result.fileId}`);
    return result;
  } catch (error) {
    log(`Error: ${error.message}`, 'red');
    throw error;
  } finally {
    saveEpubBtn.disabled = false;
  }
}

// Button event listeners
createEpubBtn.addEventListener('click', async () => {

// Function to check title similarity
async function checkTitle() {
  if (!novelData.metadata?.title) {
    return alert('No metadata title available.');
  }

  try {
    log(`Checking title against database...`);
    
    const res = await fetch('https://curly-pond-9050.workit1990k.workers.dev/titles.json');
    if (!res.ok) throw new Error(`Failed to fetch titles.json (${res.status})`);
    
    const data = await res.json();
    const targetTitle = novelData.metadata.title.trim().toLowerCase();

    // Exact match check (you can replace with fuzzy match if needed)
const match = data.some(item => 
  item.title.trim().toLowerCase() === targetTitle
);

    // Output result in color
    const message = match 
      ? `%cDuplicate` 
      : `%cOriginal`;
    const style = match 
      ? 'color: red; font-weight: bold;' 
      : 'color: green; font-weight: bold;';

    consoleOutput.innerHTML += `<div style="${style.replace(/%c/g, '')}">${match ? 'Duplicate' : 'Original'}</div>`;
    consoleOutput.scrollTop = consoleOutput.scrollHeight;

  } catch (err) {
    log(`Error checking title: ${err.message}`);
  }
}

    // retry

const retryBtn = document.getElementById('retryBtn');

function showRetry() {
  const failed = novelData.chapters.filter(c => !c.content);
  if (failed.length) {
    retryBtn.style.display = 'inline-block';
    retryBtn.textContent = `Retry ${failed.length} failed`;
  } else {
    retryBtn.style.display = 'none';
  }
}

async function retryFailed() {
  const failed = novelData.chapters.filter(c => !c.content);
  if (!failed.length) return;

  retryBtn.disabled = true;
  progressContainer.style.display = 'block';
  const total = failed.length;
  let done = 0;

  // Same batching logic as original fetchChapters
  const batchSize = 35;
  const delayPerBatch = 101000;

  for (let i = 0; i < failed.length; i += batchSize) {
    const slice = failed.slice(i, i + batchSize);

    const promises = slice.map(async (ch) => {
      log(`Retrying ${ch.title}`);
      const data = await fetchChapterContent(ch.url);
      // merge back into the original slot
      Object.assign(ch, data);
    });

    await Promise.all(promises);
    done += slice.length;
    updateProgress(done, total);

    if (i + batchSize < failed.length) {
      await new Promise(r => setTimeout(r, delayPerBatch));
    }
  }

  progressContainer.style.display = 'none';
  retryBtn.disabled = false;
  log('All failed chapters retried.');
  showRetry();           // hide button if none left
}

/* ---------- wiring ---------- */
// wire click
retryBtn.addEventListener('click', retryFailed);

// show button after normal fetchChapters finishes
const oldFetchChapters = fetchChapters;
fetchChapters = async function() {
  await oldFetchChapters();
  showRetry();
};

// drop the button into the same container as the others
document.querySelector('.container').appendChild(retryBtn);
